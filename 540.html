<!DOCTYPE html> 
<html lang="en">
<head>
<link rel="shortcut icon" href="myicon.ico" type="image/x-icon" />
<meta charset="utf-8" />
<title>WiiuBru</title>
<style>
canvas {
  display:block;
  margin:auto;
  border:1px dashed black;
  background:url(images/background540.png)
}

</style>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
var context;
var rightKey = false;
var leftKey = false;
var upKey = false;
var downKey = false;
var block_x;
var block_y;
var block_h = 80;
var block_w = 100;
var imageObj = new Image();
imageObj.src = 'images/emphasis.png';



function init() {
  //canvas = document.getElementById('canvas');
  context = $('#canvas')[0].getContext('2d');
  WIDTH = $('#canvas').width();
  HEIGHT = $('#canvas').height();
  block_x = 149;
  block_y = 62;
  setInterval('draw()', 180);
}
function clearCanvas() {
  context.clearRect(0,0,WIDTH,HEIGHT);
}

function rect(x,y,w,h) {

  context.beginPath();

 context.rect(x,y,w,h);
  context.endPath();
}

function draw() {
  clearCanvas();
  if (rightKey) block_x += 142;
  else if (leftKey) block_x -= 142;
  if (upKey) block_y -= 107;
  else if (downKey) block_y += 107;
  if (block_x <= 149) block_x = 149;
  if (block_x >= 717) block_x = 717;
  if (block_y <= 62) block_y = 62;
  if (block_y >= 383) block_y = 383 ,imageObj.src = 'images/emphasis_inverted.png';
  else imageObj.src = 'images/emphasis.png'
    context.fillStyle = "cyan";
    context.globalAlpha=0.3;
    context.fillRect(block_x,block_y,block_w,block_h);
   context.globalAlpha=1.0;
  context.drawImage(imageObj, block_x-18, block_y-15,135 ,110);

}


function onKeyDown(evt) {
  if (evt.keyCode == 39) rightKey = true;
  else if (evt.keyCode == 37) leftKey = true;
  if (evt.keyCode == 38) upKey = true;
  else if (evt.keyCode == 40) downKey = true;
  
    if (evt.keyCode == 13 && block_x == 149 && block_y == 62) window.location = '540/kernel-osdriver/'; 
 if (evt.keyCode == 13 && block_x == 291 && block_y == 62) window.location = '540/wupinstaller/'; 
  if (evt.keyCode == 13 && block_x == 433 && block_y == 62) window.location = '540/remove_update/'; 
    if (evt.keyCode == 13 && block_x ==575 && block_y == 62) window.location = '540/nnu/'; 
      if (evt.keyCode == 13 && block_x ==717 && block_y == 62) window.location = '540/exit/';  
      
          if (evt.keyCode == 13 && block_x == 149 && block_y == 169) window.location = '540/kernel-for-loadiine/'; 
 if (evt.keyCode == 13 && block_x == 291 && block_y == 169) window.location = '540/loadiine-v1/loadiine.mp4'; 
  if (evt.keyCode == 13 && block_x == 433 && block_y == 169) window.location = '540/loadiine-v2/'; 
    if (evt.keyCode == 13 && block_x ==575 && block_y == 169) window.location = '540/loadiine-v3/payload.mp4'; 
      if (evt.keyCode == 13 && block_x ==717 && block_y == 169) window.location = ''; 
      
                if (evt.keyCode == 13 && block_x == 149 && block_y == 276) window.location = '540/pong/'; 
 if (evt.keyCode == 13 && block_x == 291 && block_y == 276) window.location = '540/draw/'; 
  if (evt.keyCode == 13 && block_x == 433 && block_y == 276) window.location = ''; 
    if (evt.keyCode == 13 && block_x ==575 && block_y == 276) window.location = ''; 
      if (evt.keyCode == 13 && block_x ==717 && block_y == 276) window.location = '';
      
                      if (evt.keyCode == 13 && block_x == 149 && block_y == 383) window.location = 'https://gbatemp.net/'; 
 if (evt.keyCode == 13 && block_x == 291 && block_y == 383) window.location = ''; 
  if (evt.keyCode == 13 && block_x == 433 && block_y == 383) window.location = ''; 
    if (evt.keyCode == 13 && block_x ==575 && block_y == 383) window.location = ''; 
      if (evt.keyCode == 13 && block_x ==717 && block_y == 383) window.location = '';


}

function onKeyUp(evt) {
  if (evt.keyCode == 39) rightKey = false;
  else if (evt.keyCode == 37) leftKey = false;
  if (evt.keyCode == 38) upKey = false;
  else if (evt.keyCode == 40) downKey = false;
}

$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp);

</script>

</head>

<body onload="init();">


<canvas id="canvas" width="964" height="440">Update your browser fool</canvas>



</body>
</html>
