<script>
var context;
var rightKey = false;
var leftKey = false;
var upKey = false;
var downKey = false;
var block_x;
var block_y;
var block_h = 180;
var block_w = 249;
var imageObj = new Image();
imageObj.src = 'images/emphasis.png';
var minx = 46;
var maxx = 662;
var miny = 230;
var maxy = 230;



function init() {
  //canvas = document.getElementById('canvas');
  context = $('#canvas')[0].getContext('2d');
  WIDTH = $('#canvas').width();
  HEIGHT = $('#canvas').height();
  block_x = 46;
  block_y = 230;
  setInterval('draw()', 180);
}
function clearCanvas() {
  context.clearRect(0,0,WIDTH,HEIGHT);
}

function rect(x,y,w,h) {

  context.beginPath();

 context.rect(x,y,w,h);
  context.endPath();
}

function draw() {
  clearCanvas();
  if (rightKey) block_x += 308;
  else if (leftKey) block_x -= 308;
  if (upKey) block_y -= 214;
  else if (downKey) block_y += 214;
  if (block_x <= minx) block_x =minx;
  if (block_x >= maxx) block_x = maxx;
  if (block_y <= miny) block_y = miny;
  if (block_y >= maxy) block_y = maxy;
  if (block_x == maxx) {miny = 25;}
   else
  {miny = maxy;}
  if (block_x >= maxx && block_y <= 25) {minx = 354;}
  else
  {minx = 46;}
  context.fillStyle = "cyan";
    context.globalAlpha=0.3;
   context.fillRect(block_x,block_y,block_w,block_h);
   context.globalAlpha=1.0;
 // context.drawImage(imageObj, block_x-18, block_y-15,285 ,220);
   context.fillStyle = "black";
   context.font = "12px Arial";
 context.fillText("Last updated by pwsincd on 23/01/2016 @ 17:00",10,430);

}


function onKeyDown(evt) {
  if (evt.keyCode == 39) rightKey = true;
  else if (evt.keyCode == 37) leftKey = true;
  if (evt.keyCode == 38) upKey = true;
  else if (evt.keyCode == 40) downKey = true;
  
    if (evt.keyCode == 13 && block_x == 46 && block_y == 25) window.location = ''; 
 if (evt.keyCode == 13 && block_x ==354 && block_y == 25) window.location = ''; 
  if (evt.keyCode == 13 && block_x == 662 && block_y == 25) window.location = 'wiiubru_offline.zip'; 
  
    if (evt.keyCode == 13 && block_x ==46 && block_y == 230) window.location = '532.html'; 
      if (evt.keyCode == 13 && block_x ==354 && block_y == 230) window.location = '540.html';  
            if (evt.keyCode == 13 && block_x ==662 && block_y == 230) window.location = '55.html';  
      
}

function onKeyUp(evt) {
  if (evt.keyCode == 39) rightKey = false;
  else if (evt.keyCode == 37) leftKey = false;
  if (evt.keyCode == 38) upKey = false;
  else if (evt.keyCode == 40) downKey = false;
}

$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp);

</script>
